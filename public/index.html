    <style>
    table{
        width:100% !important;
        margin-top:2%;
    }
    table td { padding:5px; }
    
    table th {
        color:#C3100F;
        background:#fff;
        padding:5px;
    }
    b {

    }
    .w-60{

       border-spacing: 10px;

    .w-70{
       width : 70% !important;
       border-spacing: 10px;

    .w-80{
       width : 80% !important;
       border-spacing: 10px; 
    }
    .w-90{
       width : 80% !important;

    }

                    </div>
                    <!--EO : ChatBot App code -->
                </div>
            </div>
