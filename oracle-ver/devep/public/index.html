    <script>
        var myWindow = null;
        function openWindow(feedbackVal) {
            //url
            myWindow = window.open('/feedback/?feedbackVal=' + feedbackVal);
            alert('feedback logged successfully!');
            myWindow.close();

        }
        function clickevent() {
            var e = $.Event("keydown");
            e.which = 13;
            e.keyCode = 13;
            $(document).trigger(e);
        }

        function LogThumbsDown() {
            //url
            myWindow = window.open('/feedback.html');

        }
        function copyToTypingAreaCustomer(obj) {
            var anchorId = obj.id;
            var anchorText = $("#"+ anchorId).text();
            $('#textInput').val("<span class='hidden'>"+anchorId+"@</span>"+anchorText);
            var e = $.Event("keydown");
            e.which = 13;
            e.keyCode = 13;
            $('#textInput').trigger(e);
           
        }
        function copyToTypingArea(obj) {
            var anchorId = obj.id;
            var anchorText = $("#"+ anchorId).text();
            $('#textInput').val(anchorText);
            var e = $.Event("keydown");
            e.which = 13;
            e.keyCode = 13;
            $('#textInput').trigger(e);
           
        }

    </script>
